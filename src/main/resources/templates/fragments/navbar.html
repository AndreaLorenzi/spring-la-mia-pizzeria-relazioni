<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-secondary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pizzas}">Andrea's Pizza</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${area == 'pizzas' ? 'active' : ''}"
                       th:href="@{/pizzas}">Our pizzas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${area == 'Aggiungi pizza' ? 'active' : ''}"
                       th:href="@{/pizzas/create}">Create pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classAppend="${area == 'Aggiungi ingrediente' ? 'active' : ''}"
                       th:href="@{/ingredients}">Crea ingredienti</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
